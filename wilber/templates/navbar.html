    <div class="head row">
        <div class="types-menu">
            <a class="type-buttons btn" href="{% url 'asset:list' %}">All</a>
            <a class="type-buttons btn" href="{% url 'asset:type' 'brush' %}" class="button">Brushes</a>
            <a class="type-buttons btn" href="{% url 'asset:type' 'pattern' %}" class="button">Patterns</a>
            <a class="type-buttons btn" href="{% url 'asset:type' 'gradient' %}" class="button">Gradients</a>
            <a class="type-buttons btn" href="{% url 'asset:type' 'plugin' %}" class="button">Plugins</a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a class="type-buttons btn" href="{% url 'user:profile' %}">Profile</a>
            <a class="type-buttons btn" href="{% url 'account_logout' %}">Logout {{user.username}}</a>
            <a class="type-buttons btn" href="{% url 'asset:add' %}">UPLOAD ASSET</a>
            {% else %}
            <a class="type-buttons btn" href="{% url 'account_login' %}">Login</a>
            {% endif %}
        </div>
    </div>
