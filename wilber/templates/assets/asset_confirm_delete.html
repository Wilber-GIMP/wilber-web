{% extends "base.html" %}

{% load asset_tags %}

{% block content %}
<section class="section">
    <div class="content">
        <p>Are you sure you want to delete this asset?</p>
        <form method="POST" action="" class="form">
            {% csrf_token %}

            <input class="button is-danger" type="submit" value="Yes"/>
            <a class="button is-primary" href="{{ object.edit_url }}">Cancel </a>
        </form>
    </div>
</section>
{% endblock content %}
