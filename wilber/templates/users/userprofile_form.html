{% extends "base.html" %}
{% load bulma_tags %}
{% block content %}
<section class="section">
    <div class="content">
        <h1 class="h1">Username: {{user.username}}</h1>

        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form|bulma}}
            <input class="button is-primary" type="submit" value="Submit">
        </form>
    </div>
</section>
{% endblock content %}
